<div class="well">
    <div class="row">
        <div class="col-xs-12">
            <span ng-click="collapse = !collapse">{{trainingData.title}}</span>
        </div>
    </div>

    <hr>
    <div uib-collapse="!collapse">
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-repeat="exercise in trainingData.exercises track by $index">
                    <exercise-plan-directive exercise="exercise" on-cancel="atc.removeFromRoutine($index)"></exercise-plan-directive>        
                </div>
            </div>
        </div>
    </div>
</div>
