<div class="well">
    <div class="row">
        <div class="col-xs-3">
            <span class="font-size-18">{{training.title}}</span>
        </div>
        <div class="col-xs-3 pull-right">
            <span class="glyphicon glyphicon-pencil orange font-size-18 pointer-on-hover pull-right" ng-click="edit = !edit"></span> 
        </div>
    </div>

    <hr ng-if="edit">

    <div>
        <div class="row">
            <div ng-if="edit" class="col-xs-6">
                <div class="row" ng-repeat="(name, exercise) in availableExercises track by $index">
                    <div class="col-xs-9">
                        <exercise-card-directive exercise="exercise"></exercise-card-directive>        
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-info" ng-click="addExercise(exercise.name)">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row" ng-repeat="exercise in training.exercises track by $index">
                    <div class="col-xs-9">
                        <exercise-plan-directive exercise="exercise"></exercise-plan-directive>        
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger" ng-click="removeExercise(exercise.name)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
