<div class="well exercise-plan exercise-well">
    <div class="row row-padding-3">
        <div class="col-xs-6 padding-left-8">
            <span id="exerciseName" class="pull-left exercise-plan-title">{{ exercise.name }}</span>
        </div>
    </div>
    <div id="sets" class="row" ng-repeat="set in exercise.sets">
        <div class="col-xs-10 no-padding">
            <div id="set-{{$index}}" class="input-group input-group-sm">
                <span class="input-group-addon">Set {{ $index + 1 }}:</span>
                <input id="repsInput-{{$index}}" type="text" class="form-control exercise-plan-reps-input" placeholder="reps" ng-model="set.reps">
                <span class="input-group-addon">x</span>
                <input id="weightInput-{{$index}}" type="text" class="form-control exercise-plan-kilograms-input" placeholder="kgs"  ng-model="set.weight">
                <span class="input-group-addon">kg</span>
            </div>
        </div>
            <div id="buttons" class="col-xs-2 exercise-plan-icons-block">
                <span id="removeSetButton-{{$index}}" class="glyphicon glyphicon-minus red exercise-plan-icon pointer-on-hover padding-right-8 pull-left" ng-click="removeSet($index)" ng-hide="exercise.sets.length === 1"></span>
                <span id="addSetButton-{{$index}}" class="glyphicon glyphicon-plus green exercise-plan-icon pointer-on-hover pull-left" ng-click="addSet()" ng-show="$index + 1 === exercise.sets.length"></span>
            </div>
        </div>
    </div>
</div>
