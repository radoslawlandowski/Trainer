<div id="exercise-card" class="panel panel-success">
    <div class="panel-heading">
        <span id="exercise-name">{{exercise.name}}</span>
    </div>
    <div class="panel-body">
        <div class="col-xs-6">
            <span id="exercise-description">{{exercise.description}}</span>
        </div>
        <div id="muscles-involved-group" class="col-xs-6">
            <span id="muscle-involved-{{muscle}}" ng-repeat="muscle in exercise.musclesInvolved" class="label label-default exercise-card-muscle-label pull-right">{{muscle}}</span>
        </div>
    </div>
</div>
