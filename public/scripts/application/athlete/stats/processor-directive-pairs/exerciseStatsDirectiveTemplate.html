<div id="general-stats-inputs" class="panel panel-success">
    <div class="panel-heading">Exercise stats options</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Exercise:</label>
                <div class="col-sm-2">
                    <select ng-model="selectedExerciseName">
                        <option ng-repeat="exerciseName in exerciseNames" value="{{exerciseName}}">{{exerciseName}}</option>
                    </select>
                </div> 

                <label class="control-label col-sm-2">Sets:</label>
                <div class="col-sm-2">
                    <select ng-model="selectedSet">
                        <option ng-repeat="set in options.sets" value="{{set}}">{{set}}</option>
                    </select>
                </div> 

                <label class="control-label col-sm-2">Reps or weigths:</label>
                <div class="col-sm-2">
                    <select ng-model="selectedRepsOrWeights">
                        <option ng-repeat="repsOrWeight in options.repsOrWeights" value="{{repsOrWeight}}">{{repsOrWeight}}</option>
                    </select>
                </div> 
            </div>
        </form>
    </div>
</div>

<button id="button-generate-stats" ng-click="generateStats()" class="btn btn-lg">Generate stats</button>
