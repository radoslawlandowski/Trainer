<div id="general-stats-inputs" class="panel panel-success">
    <div class="panel-heading">General options</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Training title:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control pull-left" id="training-title" ng-model="trainingTitle" placeholder="Enter title">
                </div>
                <label class="control-label col-sm-2">Stats type:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control pull-left" id="training-title" ng-model="statsType" placeholder="Enter stats type">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Date from:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control pull-left" id="training-title" ng-model="dateFrom" placeholder="from">
                </div>
                <label class="control-label col-sm-2">Date to:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control pull-left" id="training-title" ng-model="dateTo" placeholder="to">
                </div>
            </div>
        </form>
    </div>
</div>
